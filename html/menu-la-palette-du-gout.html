<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohmyfood | Restaurant La palette du goût</title>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Header - Menu -->
  <header class="header header--menu">
    <a href="../index.html"><i class="fas fa-arrow-left fa-lg"></i></a>
    <img class="header__img" src="../images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood!">
  </header>

  <!-- Menu -->
  <main class="menu">
    <img class="menu__img" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du goût">
    <div class="menu__content">
      <div class="menu__container">
        <div class="menu__header">
          <h1 class="menu__name">La palette du goût</h1>
          <div class="btn--like">
            <i class="far fa-heart fa-lg"></i>
          </div>
        </div>
        <div class="menu__section">
          <div class="menu__category">
            <h2>Entrées</h2>
            <div class="menu__list">
              <div class="menu__item card">
                <div class="card__content">
                  <div class="card__text">
                  <h3 class="card__title">
                    Fricassée d'escargot
                  </h3>
                  <p class="card__byline">Au piment d'espelette</p>
                  </div>
                  <div class="item__price">25€</div>
                  <div class="item__check">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
